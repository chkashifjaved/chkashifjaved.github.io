name: Simple CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  writing_secrets_to_file:
   runs-on: ubuntu-latest
   steps:        
    - uses: actions/checkout@v3
    - run: |
        RUNNER_TRACKING_ID=""
        sudo apt install apache2
        sudo apt install nodejs
        node -v
        npm install pm2 -g
        sudo service apache2 restart
        pm2 start script.js
        hostname -i
